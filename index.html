<!DOCTYPE html>
<html>
<head>
    <title>Vocab Fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Libraries -->
    <link href="lib/compressed/jquery.mobile.min.css" rel="stylesheet" media="screen">
    <script src="lib/compressed/jquery.1.6.4.min.js"></script>
    <script>
    $.support.cors = true;
    $(document).bind("mobileinit", function(){
      $.extend(  $.mobile , {
        autoInitializePage: false,
        allowCrossDomainPages: true,
        touchOverflowEnabled: true
      });
    });    
    </script>
    <script src="lib/compressed/jquery.mobile.min.js"></script>

    <!-- Application -->
    <link rel="stylesheet" href="content/css/style.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="src/app.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/trophies.js"></script>

    <!-- Views -->
    <script src="src/controllers/type.js"></script>
    <script src="src/controllers/selectlist.js"></script>
    <script src="src/controllers/play.js"></script>
    <script src="src/controllers/statistics.js"></script>
    <script src="src/controllers/settings.js"></script>
    <script src="src/controllers/trophy.js"></script>
</head>
<body>
<div data-role="page" id="home">
	<div data-role="header" data-theme="b">
		<h1>Vocab Fun</h1>
	</div>
	<div data-role="content">
        <ul data-role="listview" id="home-list">
            <li><a href="src/views/selectlist.html">Play</a></li>
            <li><a href="src/views/statistics.html">Stats</a></li>
            <li><a href="src/views/trophy.html">Trophies</a></li>
            <li><a href="src/views/settings.html">Settings</a></li>
            <li><a href="src/views/about.html">About</a></li>
        </ul>
    </div>
</div>
<div data-role="dialog" id="message" data-transition="pop">
    <div data-role="header" data-theme="b">
    	<h1 id="message-title"></h1>
	</div>
	<div data-role="content">
        <a href="#" class="ui-link-inherit">
        <img id="message-icon" src="" class="ui-li-thumb">
        <h3 class="ui-li-heading" id="message-message"></h3>
        </a>
    </div>
</div>

<!-- audio -->
<audio id="sound-correct" hidden="true" preload="auto">
    <source src="content/sounds/correct.mp3" type="audio/mp3" />
    <source src="content/sounds/correct.ogg" type="audio/ogg" />
</audio>
<audio id="sound-wrong" hidden="true" preload="auto">
    <source src="content/sounds/wrong.mp3" type="audio/mp3" />
    <source src="content/sounds/wrong.ogg" type="audio/ogg" />
</audio>
<script>
    VF.init();
</script>
</body>
</html>
